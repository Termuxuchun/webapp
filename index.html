<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Coin Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin: auto;
        }
        h1 {
            font-size: 24px;
        }
        .info {
            font-size: 18px;
            margin: 10px 0;
        }
        button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
        }
        button:hover {
            background: #ffdd33;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Tap Coin tizimi!</h1>
        <p class="info">Foydalanuvchi balansini ko‚Äòrish va coin to‚Äòplash.</p>
        <p class="info" id="userBalance">Balans: <b>0</b> TAP Coin</p>
        <button onclick="earnCoin()">üí∞ Tap Coin to‚Äòplash</button>
        <button onclick="useCoin()">üí∏ Tap Coin ishlatish</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Ekranni to'liq ochish

        // Foydalanuvchi balansini olish (localStorage orqali)
        let userBalance = localStorage.getItem("coinBalance");
        if (!userBalance) {
            userBalance = 0;  // Agar foydalanuvchi hali coin yig‚Äòmagan bo‚Äòlsa, balansni 0 qilib o‚Äòrnatamiz.
        }
        document.getElementById("userBalance").innerHTML = `Balans: <b>${userBalance}</b> TAP Coin`;

        // Coin to‚Äòplash funksiyasi
        function earnCoin() {
            userBalance = parseInt(userBalance) + 1;  // 1 coin qo‚Äòshish
            localStorage.setItem("coinBalance", userBalance);
            document.getElementById("userBalance").innerHTML = `Balans: <b>${userBalance}</b> TAP Coin`;
            alert("‚úÖ Siz 1 TAP Coin to‚Äòpladingiz!");
        }

        // Coin ishlatish funksiyasi
        function useCoin() {
            if (userBalance > 0) {
                userBalance = parseInt(userBalance) - 1;  // 1 coin ayirish
                localStorage.setItem("coinBalance", userBalance);
                document.getElementById("userBalance").innerHTML = `Balans: <b>${userBalance}</b> TAP Coin`;
                alert("‚úÖ Siz 1 TAP Coin ishlatdingiz!");
            } else {
                alert("‚ùå Balansda coin mavjud emas!");
            }
        }
    </script>
</body>
</html>
