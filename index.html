<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        #coin {
            width: 120px;
            height: 120px;
            background-color: gold;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }
        #coin:active {
            transform: scale(0.9);
        }
        #counter {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Tap Coin</h1>
    <div id="coin">ðŸ’°</div>
    <div id="counter">Coins: <span id="count">0</span></div>

    <script>
        let count = 0;
        const userId = window.Telegram.WebApp.initDataUnsafe?.user?.id || "guest";
        
        // Load saved coins from localStorage (or backend if needed)
        if (localStorage.getItem(`coins_${userId}`)) {
            count = parseInt(localStorage.getItem(`coins_${userId}`));
            document.getElementById('count').innerText = count;
        }
        
        document.getElementById('coin').addEventListener('click', () => {
            count++;
            document.getElementById('count').innerText = count;
            localStorage.setItem(`coins_${userId}`, count);
        });
    </script>
</body>
</html>
