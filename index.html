<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin: auto;
        }
        .coin {
            font-size: 50px;
            margin: 20px 0;
            cursor: pointer;
        }
        .balance {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .menu button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 30%;
        }
        .menu button:hover {
            background: #ffdd33;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Tap Coin!</h1>
        <div class="coin" onclick="earnCoin()">🪙</div>
        <p class="balance">Balans: <span id="userBalance">0</span> TAP</p>

        <div class="menu">
            <button onclick="earnCoin()">🎯 Tap</button>
            <button onclick="upgrade()">⚡ Upgrade</button>
            <button onclick="airdrop()">🎁 Airdrop</button>
        </div>

        <div class="menu">
            <button onclick="viewLeaderboard()">🏆 Liderlar</button>
            <button onclick="sendCoins()">📤 Coin yuborish</button>
            <button onclick="exchangeCoins()">💰 Pulga almashtirish</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let userId = tg.initDataUnsafe.user.id;

        // Coinlarni saqlash
        async function loadBalance() {
            let response = await fetch("coinbase.json");
            let data = await response.json();
            return data[userId] ? data[userId].balance : 0;
        }

        async function saveBalance(newBalance) {
            let response = await fetch("coinbase.json");
            let data = await response.json();
            data[userId] = { balance: newBalance };
            await fetch("coinbase.json", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
        }

        async function init() {
            let balance = await loadBalance();
            document.getElementById("userBalance").innerText = balance;
        }

        async function earnCoin() {
            let balance = await loadBalance();
            balance += 1;
            await saveBalance(balance);
            document.getElementById("userBalance").innerText = balance;
        }

        async function upgrade() {
            let balance = await loadBalance();
            if (balance >= 100) {
                balance -= 100;
                await saveBalance(balance);
                document.getElementById("userBalance").innerText = balance;
                alert("✅ Upgrade qildingiz!");
            } else {
                alert("❌ Yetarli TAP yo‘q!");
            }
        }

        async function airdrop() {
            let balance = await loadBalance();
            if (balance >= 1000) {
                balance -= 1000;
                await saveBalance(balance);
                document.getElementById("userBalance").innerText = balance;
                alert("✅ 1000 TAP Coin yechildi!");
            } else {
                alert("❌ Yetarli TAP Coin yo‘q!");
            }
        }

        async function viewLeaderboard() {
            let response = await fetch("coinbase.json");
            let data = await response.json();
            let leaderboard = Object.entries(data)
                .sort((a, b) => b[1].balance - a[1].balance)
                .slice(0, 5)
                .map((item, index) => `${index + 1}. User ${item[0]} - ${item[1].balance} TAP`)
                .join("\n");
            alert("🏆 Liderlar:\n" + leaderboard);
        }

        async function sendCoins() {
            let userId = prompt("📤 Qaysi foydalanuvchiga coin yubormoqchisiz? (User ID)");
            let amount = parseInt(prompt("Nechta TAP Coin yubormoqchisiz?"));
            let balance = await loadBalance();
            if (balance >= amount) {
                let response = await fetch("coinbase.json");
                let data = await response.json();
                data[userId] = data[userId] || { balance: 0 };
                data[userId].balance += amount;
                data[userId].balance -= amount;
                await fetch("coinbase.json", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                alert(`✅ ${amount} TAP Coin yuborildi!`);
            } else {
                alert("❌ Yetarli TAP Coin yo‘q!");
            }
        }

        async function exchangeCoins() {
            let balance = await loadBalance();
            if (balance >= 10000) {
                balance -= 10000;
                await saveBalance(balance);
                document.getElementById("userBalance").innerText = balance;
                alert("✅ 10,000 TAP Coin real pulga almashtirildi!");
            } else {
                alert("❌ Yetarli TAP Coin yo‘q!");
            }
        }

        init();
    </script>
</body>
</html>
