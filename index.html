<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin: auto;
        }
        .balance {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .menu button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 30%;
        }
        .menu button:hover {
            background: #ffdd33;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Tap Coin!</h1>
        <p class="balance">Balans: <span id="userBalance">0</span> TAP</p>
        <p class="balance">AER COIN: <span id="aerBalance">0</span> TAP</p>

        <div class="menu">
            <button onclick="sendCoins()">üì§ Coin yuborish</button>
            <button onclick="airdrop()">üéÅ Airdrop</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let userId = tg.initDataUnsafe?.user?.id || "guest";
        let botToken = "7317303145:AAFhzdI7lAgHvmmvS1l92vz-oLnlVH9Mk4A";
        let chatId = tg.initDataUnsafe?.user?.id;

        let balance = parseInt(localStorage.getItem(userId + "_balance")) || 0;
        let aerBalance = parseInt(localStorage.getItem(userId + "_aer_balance")) || 0;

        document.getElementById("userBalance").innerText = balance;
        document.getElementById("aerBalance").innerText = aerBalance;

        function saveBalance() {
            localStorage.setItem(userId + "_balance", balance);
            localStorage.setItem(userId + "_aer_balance", aerBalance);
        }

        function sendCoins() {
            let receiverId = prompt("üì§ Kimga yubormoqchisiz? (Telegram ID)");
            let amount = parseInt(prompt("Nechta TAP Coin yubormoqchisiz?"));

            if (balance >= amount && amount > 0) {
                balance -= amount;
                saveBalance();
                sendDataToBot({type: "send", amount: amount, to: receiverId});
                alert(`‚úÖ ${amount} TAP Coin ${receiverId} ga yuborildi!`);
            } else {
                alert("‚ùå Yetarli TAP Coin yo‚Äòq!");
            }
        }

        function airdrop() {
            let amount = parseInt(prompt("üéÅ Qancha TAP Coin chiqarishni xohlaysiz? (Kamida 1000)"));

            if (amount < 1000) {
                alert("‚ùå Kamida 1000 TAP Coin chiqarishingiz kerak!");
                return;
            }

            if (balance >= amount) {
                balance -= amount;
                aerBalance += amount;
                saveBalance();
                sendDataToBot({type: "airdrop", amount: amount});
                alert(`üéÅ Siz ${amount} TAP Coin airdrop qildingiz!`);
            } else {
                alert("‚ùå Yetarli TAP Coin yo‚Äòq!");
            }
        }

        function sendDataToBot(data) {
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: JSON.stringify({user_id: userId, ...data}),
                    parse_mode: "Markdown"
                })
            });
        }
    </script>
</body>
</html>
