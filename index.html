<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 20px;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
        }
        .cell.clicked {
            background-color: #e0e0e0;
            pointer-events: none;
        }
        .cell.mine {
            background-color: red;
        }
        .cell.safe {
            background-color: #8bc34a;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>07.02.2025ga yangilanadi!</h1>
    <div id="gameBoard"></div>
    <div class="status" id="status">Maydonni tanlang!</div>

    <script>
        const gridSize = 5;
        const mineCount = 5;
        let gameBoard = [];
        let gameOver = false;

        const gameBoardElement = document.getElementById("gameBoard");
        const statusElement = document.getElementById("status");

        function initializeGame() {
            gameBoard = [];
            gameOver = false;
            gameBoardElement.innerHTML = '';
            statusElement.innerText = 'Maydonni tanlang!';

            // Create grid
            for (let i = 0; i < gridSize; i++) {
                const row = [];
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.x = i;
                    cell.dataset.y = j;
                    cell.addEventListener("click", handleCellClick);
                    gameBoard.push({ x: i, y: j, isMine: false, isClicked: false });
                    gameBoardElement.appendChild(cell);
                    row.push(cell);
                }
            }

            // Randomly place mines
            let minesPlaced = 0;
            while (minesPlaced < mineCount) {
                const x = Math.floor(Math.random() * gridSize);
                const y = Math.floor(Math.random() * gridSize);
                const cellIndex = x * gridSize + y;
                if (!gameBoard[cellIndex].isMine) {
                    gameBoard[cellIndex].isMine = true;
                    minesPlaced++;
                }
            }
        }

        function handleCellClick(event) {
            if (gameOver) return;

            const cell = event.target;
            const x = parseInt(cell.dataset.x);
            const y = parseInt(cell.dataset.y);
            const cellIndex = x * gridSize + y;

            if (gameBoard[cellIndex].isClicked) return;

            gameBoard[cellIndex].isClicked = true;

            if (gameBoard[cellIndex].isMine) {
                cell.classList.add("mine");
                statusElement.innerText = "O'yin tugadi! Siz minalarni topdingiz.";
                gameOver = true;
            } else {
                cell.classList.add("safe");
                const nearbyMines = countNearbyMines(x, y);
                cell.innerText = nearbyMines > 0 ? nearbyMines : '';
                if (isGameWon()) {
                    statusElement.innerText = "Tabriklaymiz! O'yinni yutdingiz!";
                    gameOver = true;
                }
            }
        }

        function countNearbyMines(x, y) {
            let mineCount = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newX = x + i;
                    const newY = y + j;
                    if (newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize) {
                        const index = newX * gridSize + newY;
                        if (gameBoard[index].isMine) {
                            mineCount++;
                        }
                    }
                }
            }
            return mineCount;
        }

        function isGameWon() {
            return gameBoard.every(cell => {
                return cell.isMine || (cell.isClicked && !cell.isMine);
            });
        }

        // Start a new game
        initializeGame();
    </script>
</body>
</html>
