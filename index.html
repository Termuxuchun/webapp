<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin: auto;
        }
        .coin {
            font-size: 50px;
            margin: 20px 0;
            cursor: pointer;
        }
        .balance {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .menu button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 30%;
        }
        .menu button:hover {
            background: #ffdd33;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Tap Coin!</h1>
        <div class="coin" onclick="earnCoin()">ü™ô</div>
        <p class="balance">Balans: <span id="userBalance">0</span> TAP</p>

        <div class="menu">
            <button onclick="earnCoin()">üéØ Tap</button>
            <button onclick="upgrade()">‚ö° Upgrade</button>
            <button onclick="airdrop()">üéÅ Airdrop</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Coin balansini localStorage'da saqlash
        let balance = localStorage.getItem("tapCoinBalance") ? parseInt(localStorage.getItem("tapCoinBalance")) : 0;
        let tapPower = localStorage.getItem("tapPower") ? parseInt(localStorage.getItem("tapPower")) : 1;

        // Balansni ekranga chiqarish
        document.getElementById("userBalance").innerText = balance;

        // TAP - Coin bosish
        function earnCoin() {
            balance += tapPower;
            localStorage.setItem("tapCoinBalance", balance);
            document.getElementById("userBalance").innerText = balance;
        }

        // UPGRADE - Tezlashtirish
        function upgrade() {
            if (balance >= 100) { // Upgrade 100 coin turadi
                balance -= 100;
                tapPower += 1; // Har bir upgrade'da tap kuchayadi
                localStorage.setItem("tapCoinBalance", balance);
                localStorage.setItem("tapPower", tapPower);
                document.getElementById("userBalance").innerText = balance;
                alert("‚úÖ Upgrade qildingiz! Endi har bosishda " + tapPower + " TAP Coin yig‚Äòasiz!");
            } else {
                alert("‚ùå Upgrade uchun yetarli TAP Coin yo‚Äòq!");
            }
        }

        // AIRDROP - 1000 TAP yechish
        function airdrop() {
            if (balance >= 1000) {
                balance -= 1000;
                localStorage.setItem("tapCoinBalance", balance);
                document.getElementById("userBalance").innerText = balance;
                alert("‚úÖ Siz 1000 TAP Coin yig‚Äòib oldingiz!");
            } else {
                alert("‚ùå Airdrop olish uchun kamida 1000 TAP Coin yig‚Äòing!");
            }
        }
    </script>
</body>
</html>
