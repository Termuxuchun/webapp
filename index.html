<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Games</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin: auto;
        }
        .game-button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
        }
        .game-button:hover {
            background: #ffdd33;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Fun Games</h1>
        <p>Oâ€˜yin oâ€˜ynab TAP Coin yutib oling!</p>
        <button class="game-button" onclick="startClickerGame()">Clicker Game</button>
        <button class="game-button" onclick="startQuizGame()">Quiz Game</button>
        <button class="game-button" onclick="startTicTacToe()">Tic-Tac-Toe</button>
    </div>

    <script>
        function startClickerGame() {
            let score = 0;
            let gameWindow = window.open('', '', 'width=400,height=400');
            gameWindow.document.write('<h2>Clicker Game</h2><p>Score: <span id="score">0</span></p><button onclick="updateScore()">Click Me!</button>');
            gameWindow.updateScore = function() {
                score++;
                gameWindow.document.getElementById("score").innerText = score;
            }
        }
        
        function startQuizGame() {
            let questions = [
                { question: "What is 2+2?", answer: "4" },
                { question: "Capital of France?", answer: "Paris" }
            ];
            let index = 0;
            let gameWindow = window.open('', '', 'width=400,height=400');
            gameWindow.document.write('<h2>Quiz Game</h2><p id="question"></p><input id="answer" type="text"><button onclick="checkAnswer()">Next</button>');
            function showQuestion() {
                gameWindow.document.getElementById("question").innerText = questions[index].question;
            }
            showQuestion();
            gameWindow.checkAnswer = function() {
                let userAnswer = gameWindow.document.getElementById("answer").value;
                if (userAnswer.toLowerCase() === questions[index].answer.toLowerCase()) {
                    alert("Correct!");
                } else {
                    alert("Wrong!");
                }
                index = (index + 1) % questions.length;
                showQuestion();
            }
        }
        
        function startTicTacToe() {
            let board = Array(9).fill(null);
            let isXNext = true;
            let gameWindow = window.open('', '', 'width=400,height=400');
            gameWindow.document.write('<h2>Tic-Tac-Toe</h2><div id="board"></div>');
            let boardDiv = gameWindow.document.getElementById("board");
            boardDiv.style.display = "grid";
            boardDiv.style.gridTemplateColumns = "repeat(3, 1fr)";
            for (let i = 0; i < 9; i++) {
                let button = gameWindow.document.createElement("button");
                button.innerText = "";
                button.style.width = "50px";
                button.style.height = "50px";
                button.onclick = function() {
                    if (!board[i]) {
                        board[i] = isXNext ? "X" : "O";
                        button.innerText = board[i];
                        isXNext = !isXNext;
                    }
                };
                boardDiv.appendChild(button);
            }
        }
    </script>
</body>
</html>
