<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Tamirlanmoqda</title>
    <style>
        /* Ekranda markazga joylashtirish */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        #timer {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>ðŸš§ Xozircha tamirda ðŸš§<br>404</h1>
    <div id="timer">Vaqt: 10:00</div>

    <script>
        let timerElement = document.getElementById('timer');
        let seconds = 0;

        function updateTimer() {
            seconds++;
            let minutes = Math.floor(seconds / 60);
            let remainingSeconds = seconds % 60;
            if (remainingSeconds < 10) remainingSeconds = '0' + remainingSeconds;
            timerElement.innerText = 'Vaqt: ' + minutes + ':' + remainingSeconds;
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
