<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin: auto;
        }
        h1 {
            font-size: 24px;
        }
        .info {
            font-size: 18px;
            margin: 10px 0;
        }
        button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
        }
        button:hover {
            background: #ffdd33;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëã Xush kelibsiz!</h1>
        <p class="info">Telegram Web App orqali foydalanmoqdasiz.</p>
        <p class="info" id="userInfo">‚è≥ Ma'lumot yuklanmoqda...</p>
        <button onclick="sendDataToBot()">üì© Ma‚Äôlumotni botga yuborish</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // To'liq ekran qilish

        // Foydalanuvchi ma'lumotlarini olish
        let userData = tg.initDataUnsafe.user;
        document.getElementById("userInfo").innerHTML = 
            `üë§ Ism: <b>${userData.first_name || "Noma'lum"}</b><br>üÜî ID: <b>${userData.id}</b>`;

        // Botga ma'lumot yuborish
        function sendDataToBot() {
            let data = {
                user_id: userData.id,
                first_name: userData.first_name,
                last_name: userData.last_name || "",
                language: userData.language_code
            };

            tg.sendData(JSON.stringify(data)); // Botga JSON formatida ma'lumot yuborish
            alert("‚úÖ Ma‚Äôlumot botga yuborildi!");
        }
    </script>
</body>
</html>
