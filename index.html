<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin: auto;
        }
        .coin {
            font-size: 50px;
            margin: 20px 0;
            cursor: pointer;
        }
        .balance {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .menu button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 30%;
        }
        .menu button:hover {
            background: #ffdd33;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Tap Coin!</h1>
        <div class="coin" onclick="earnCoin()">ü™ô</div>
        <p class="balance">Balans: <span id="userBalance">0</span> TAP</p>

        <div class="menu">
            <button onclick="earnCoin()">üéØ Tap</button>
            <button onclick="upgrade()">‚ö° Upgrade</button>
            <button onclick="airdrop()">üéÅ Airdrop</button>
        </div>

        <div class="menu">
            <button onclick="sendCoins()">üì§ Coin yuborish</button>
            <button onclick="showCabinet()">üë§ Kabinet</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let userId = tg.initDataUnsafe?.user?.id || "guest";
        let botToken = "7317303145:AAFhzdI7lAgHvmmvS1l92vz-oLnlVH9Mk4A";
        let chatId = tg.initDataUnsafe?.user?.id;

        let balance = parseInt(localStorage.getItem(userId + "_balance")) || 0;
        let tapPower = parseInt(localStorage.getItem(userId + "_tapPower")) || 1;
        let aerBalance = parseInt(localStorage.getItem(userId + "_aer_balance")) || 0;

        document.getElementById("userBalance").innerText = balance;

        function saveBalance() {
            localStorage.setItem(userId + "_balance", balance);
            localStorage.setItem(userId + "_tapPower", tapPower);
            localStorage.setItem(userId + "_aer_balance", aerBalance);
        }

        function earnCoin() {
            balance += tapPower;
            saveBalance();
            document.getElementById("userBalance").innerText = balance;

            sendToBot(`üéØ *TAP COIN yig‚Äòildi!* Balans: ${balance} TAP`);
        }

        function airdrop() {
            let amount = parseInt(prompt("üéÅ Qancha TAP COIN airdrop qilmoqchisiz? (Kamida 1000)"));
            
            if (isNaN(amount) || amount < 1000) {
                alert("‚ùå Kamida 1000 TAP COIN chiqarishingiz kerak!");
                return;
            }

            if (balance >= amount) {
                balance -= amount;
                aerBalance += amount;
                saveBalance();
                document.getElementById("userBalance").innerText = balance;

                sendToBot(`üí∏ *Airdrop qilindi!* ${amount} TAP ‚Üí AER COIN ga o‚Äòtkazildi\nüéÅ Yangi AER COIN balans: ${aerBalance} TAP`);
            } else {
                alert("‚ùå Yetarli TAP COIN yo‚Äòq!");
            }
        }

        function sendCoins() {
            let receiverId = prompt("üì§ Kimga yubormoqchisiz? (Foydalanuvchi ID)");
            let amount = parseInt(prompt("üì§ Nechta TAP Coin yubormoqchisiz?"));

            if (balance >= amount && amount > 0) {
                balance -= amount;
                saveBalance();
                alert(`‚úÖ ${amount} TAP Coin foydalanuvchi ${receiverId} ga yuborildi!`);

                sendToBot(`üì§ *TAP Coin jo‚Äònatildi!* ${amount} TAP ‚Üí ${receiverId}`);
            } else {
                alert("‚ùå Yetarli TAP Coin yo‚Äòq!");
            }
        }

        function sendToBot(message) {
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: "Markdown"
                })
            });
        }

        function showCabinet() {
            alert(`üë§ Sizning kabinetingiz:\n\nüí∞ TAP COIN: ${balance} TAP\nüéÅ AER COIN: ${aerBalance} TAP`);
        }
    </script>
</body>
</html>
